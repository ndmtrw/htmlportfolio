<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моето портфолио - Контакти</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Начало</a></li>
                <li><a href="projects.html">Проекти</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Свържете се с мен</h1>
            <p>Можете да се свържете с мен чрез следните начини:</p>
            <ul>
                <li>Имейл: <a href="mailto:Atanas.A.Dimitrov.Highschool@buditel.net">Atanas.A.Dimitrov.Highschool@buditel.net</a></li>
            </ul>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Форма за контакт</h2>
            <form action="contact.php" method="POST">
                <div class="form-group">
                    <label for="name">Вашето име</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Вашият имейл</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Вашето съобщение</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Изпрати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Атанас Димитров.</p>
    </footer>
</body>
</html>
